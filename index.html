<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="./cody.js" defer></script>
	<title>Калькулятор</title>
</head>
<body>
	<div class="calc">
		<div class="calc__input">
			<div class="calc__input-first">
				<p class="calc__input-title">Введите первое число:</p>
				<input class="input" id="input_first" type="text">
			</div>
			<div class="calc__input-second">
				<p class="calc__input-title">Введите второе число:</p>
				<input class="input" id="input_second" type="text">
			</div>
		</div>
		<div class="calc__actions">
			<div class="calc__actions-column1">
				<button class="calc__action" id="plus"></button>
				<button class="calc__action" id="minus"></button>
			</div>
			<div class="calc__actions-column2">
				<button class="calc__action" id="multiply"></button>
				<button class="calc__action" id="division"></button>
			</div>
		</div>
		<div class="calc__result">
			<p class="calc__input-title">Ответ:</p>
			<input id="input_result" type="text" disabled>
		</div>
	</div>
</body>
</html>
